<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/my.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/my.js"></script>
    <title>Title</title>
    <script>
        var userName ;
        function end() {
            var str=location.href; //取得整个地址栏
            var arr = str.split("?");
            userName = document.getElementById("user").innerText = arr[1];
            console.log(userName);

        }
        function my_index_click() {
            $("#my_message").eq(0).attr("style","display: none");
            $("#my_center").eq(0).attr("style","display: none");
            $("#my_index").eq(0).attr("style","display: block");
        }
        function my_center_click() {
            $("#my_center").eq(0).attr("style","display: block");
            $("#my_index").eq(0).attr("style","display: none");
            $("#my_message").eq(0).attr("style","display: none");
        }
        function my_message_click() {
            $("#my_center").eq(0).attr("style","display: none");
            $("#my_message").eq(0).attr("style","display: block");
            $("#my_index").eq(0).attr("style","display: none");
        }
    </script>
    <style>
        .index_area{
            margin-top: -6%;
            margin-left: 6%;
            width: 1400px;
            height: 650px;
        }
    </style>
</head>
<body onload="end();">
<div>
    <div class="list-group">
        <button onclick="my_index_click();" class="btn btn-primary">发送列表</button>
        <p></p>
        <button onclick="my_center_click();" class="btn btn-primary">邮箱配置</button>
        <p></p>
        <button onclick="my_message_click();" class="btn btn-primary">短信配置</button>
    </div>
    <div class="index_area">
        <div id="my_index" style="display: block">
            <span>my_index</span>
        </div>
        <div id="my_center" style="display: none">
            <span>my_center</span>
        </div>
        <div id="my_message" style="display: none">
            <span>message</span>
        </div>
    </div>
</div>
</body>
</html>
